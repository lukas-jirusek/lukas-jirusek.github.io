<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet showcase</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

    <nav class="navbar bg-success">
        <div class="container">
            <a class="navbar-brand text-white ps-3 fw-bold" href="./index.html">Leaflet showcase - mapa</a>

            <div class="d-flex">
                <a href="./index.html" class="btn btn-outline-light me-3 btn-lg">Předchozí</a>
                <a href="./page2.html" class="btn btn-outline-light btn-lg me-3">Další</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Left half -->
            <div class="col-md-6 container-fluid" style="height: 800px;" id="map">
            </div>

            <!-- Right half -->
            <div class="col-md-6 p-3" style="height: 800px;">
                <script src="https://gist.github.com/lukas-jirusek/f4f81515d98031b888e7ed4b533e42a1.js"></script>
            </div>
        </div>
    </div>

    
    <!-- Your JavaScript code for the map -->
    <script>
        // Inicializace mapy
        //      
        //           Pro mapu je využit div s id="map"
        //              VVVVV
        var map = L.map('map').setView([50.13131701030383, 14.373059685581994], 18);

        // Mapové podklady
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Marker s popupem
        L.marker([50.13131701030383, 14.373059685581994]).addTo(map)
        .bindPopup('Zde se právě nacházíme!')
        .openPopup();
    </script>

    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
