<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet showcase</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

    <nav class="navbar bg-success">
        <div class="container">
            <a class="navbar-brand text-white ps-3 fw-bold" href="./index.html">Leaflet showcase - marker, line, polygon, circle</a>

            <div class="d-flex">
                <a href="./page1.html" class="btn btn-outline-light me-3 btn-lg">Předchozí</a>
                <a href="./page3.html" class="btn btn-outline-light btn-lg me-3">Další</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Left half -->
            <div class="col-md-6 container-fluid" style="height: 800px;" id="map">
            </div>

            <!-- Right half -->
            <div class="col-md-6 p-3" style="height: 800px;">
                <script src="https://gist.github.com/lukas-jirusek/dbcf19a7fb682f002de5d99f59eaa9a1.js"></script>
            </div>
        </div>
    </div>

    
    <!-- Your JavaScript code for the map -->
    <script>
        var map = L.map('map').setView([50.13132535222653, 14.374951555610279], 18);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        L.marker([50.13131701030383, 14.373059685581994]).addTo(map)
        .bindPopup('Zde právě jsem!');

        // Marker s popupem
        L.marker([50.13215951712347, 14.376674812096066]).addTo(map)
        .bindPopup('Zde jsem si dal svačinu.');

        var polygon = L.polygon([
            [50.13035560095787, 14.374298083146613],
            [50.13004622737728, 14.374377174570952],
            [50.13009936031597, 14.374863983758814],
            [50.13040646504203, 14.374780146631139],
            [50.13035560095787, 14.374298083146613]
        ]).addTo(map);
        polygon.bindPopup("Tohle je polygon auly.")

        var coordinates = [
            [50.13302705368497, 14.377360066231176],
            [50.13289008816923, 14.37730919194263], 
            [50.1322117769794, 14.376596951909278], 
            [50.13214655424281, 14.376744487345917], 
            [50.13211720398269, 14.376454503903204], 
            [50.131879140093986, 14.375655777581358], 
            [50.13190196818934, 14.375213171274652], 
            [50.131318217755734, 14.374536543242755], 
            [50.13076055007576, 14.373834478067437], 
            [50.13129212818464, 14.373666592917914], 
            [50.131314956560004, 14.373061188889068]
        ];

        var polyline = L.polyline(coordinates, { color: 'red' }).addTo(map);
        polyline.bindPopup("Tudy jsem šel na přednášku.");

        var circle = L.circle([50.13096128652769, 14.375917541754315], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 50
        }).addTo(map);
        circle.bindPopup("Náhodný kruh.")
    </script>

    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
